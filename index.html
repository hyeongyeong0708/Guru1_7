<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>설문지</title>
</head>
<body>

    <h1>설문지</h1>

    <p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>

    <hr>
    
    <form>
        학년
        <label><input type="radio" name="grade" value="1" checked>1학년</label>
        <label><input type="radio" name="grade" value="2">2학년</label>
        <label><input type="radio" name="grade" value="3">3학년</label>
        <label><input type="radio" name="grade" value="4">4학년</label>
    </form>
   
    <br>

    <form>
        성별
        <label><input type="radio" name="gender" value="male">남</label>
        <label><input type="radio" name="gender" value="female">여</label>
    </form>
    
    <br>
    
    <form>
        <span>관심분야</span>
        <select name="interests">
            <option value="mobile">모바일 소프트웨어</option>
            <option value="web">웹 서비스</option>
            <option value="bigdata">빅데이터</option>
            <option value="vr">디지털 콘텐츠 및 가상 현실</option>
        </select>
    </form>

    <br>
    
    <form>
        진로
        개발<input type="checkbox" value="developer" checked>
        기획<input type="checkbox" value="designer">
        영업<input type="checkbox" value="analyst">
        창업<input type="checkbox" value="analyst">
    </form>
    
    <br>

    <form>
        남기고 싶은 말
        <textarea rows="7" cols="50">글을 남겨주세요</textarea>
    </form>
    
    <br>

    <p>Copyright 2017 by SWU</p>

</body>
</html>
